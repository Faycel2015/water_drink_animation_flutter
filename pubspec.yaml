name: water_drink_animation_flutter
description: A Flutter app for animating water drinking progress.

publish_to: 'none' # Remove this line if you plan to publish the package

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  lottie: ^2.0.0
  charts_flutter: ^0.12.0
  audioplayers: ^0.20.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

platforms:
  android:
  ios:
  web:
  windows:
  macos: